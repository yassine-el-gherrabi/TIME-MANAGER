name: Docker Security Scan

on:
  push:
    branches: [main, master, develop]
    paths:
      - '**/Dockerfile*'
      - '**/docker-compose*.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - '**/Dockerfile*'
      - '**/docker-compose*.yml'
  schedule:
    # Run weekly on Monday at 10:00 UTC
    - cron: '0 10 * * 1'

jobs:
  build-and-scan-backend:
    name: Build & Scan Backend Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: false
          load: true
          tags: timemanager-backend:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'timemanager-backend:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  build-and-scan-frontend:
    name: Build & Scan Frontend Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          load: true
          tags: timemanager-frontend:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'timemanager-frontend:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  scan-config:
    name: Scan Infrastructure Config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

  scan-success:
    name: Docker Scan Success
    runs-on: ubuntu-latest
    needs: [build-and-scan-backend, build-and-scan-frontend, scan-config]
    steps:
      - name: Mark scan as successful
        run: echo "All Docker security scans passed!"

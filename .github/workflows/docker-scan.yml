name: Scan

on:
  push:
    branches: [main, develop]
    paths:
      - '**/Dockerfile*'
      - '**/docker-compose*.yml'
  pull_request:
    paths:
      - '**/Dockerfile*'
      - '**/docker-compose*.yml'
  schedule:
    - cron: '0 10 * * 1'

concurrency:
  group: docker-scan-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  scan-backend:
    name: "trivy · backend/Dockerfile.prod (security)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: false
          load: true
          tags: timemanager-backend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'timemanager-backend:scan'
          format: 'table'
          output: 'trivy-backend.txt'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Display results
        run: cat trivy-backend.txt

      - name: Warn if vulnerabilities found
        run: |
          if [ -s trivy-backend.txt ] && grep -qE "CRITICAL|HIGH" trivy-backend.txt; then
            echo "::warning::Trivy found CRITICAL/HIGH vulnerabilities in backend image"
          fi

  scan-frontend:
    name: "trivy · frontend/Dockerfile.prod (security)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          load: true
          tags: timemanager-frontend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'timemanager-frontend:scan'
          format: 'table'
          output: 'trivy-frontend.txt'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Display results
        run: cat trivy-frontend.txt

      - name: Warn if vulnerabilities found
        run: |
          if [ -s trivy-frontend.txt ] && grep -qE "CRITICAL|HIGH" trivy-frontend.txt; then
            echo "::warning::Trivy found CRITICAL/HIGH vulnerabilities in frontend image"
          fi

  scan-config:
    name: "trivy config · docker-compose.yml (security)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

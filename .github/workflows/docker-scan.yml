name: Docker Scan

on:
  push:
    branches: [main, develop]
    paths:
      - '**/Dockerfile*'
      - '**/docker-compose*.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/Dockerfile*'
      - '**/docker-compose*.yml'
  schedule:
    - cron: '0 10 * * 1'

concurrency:
  group: docker-scan-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  scan-backend:
    name: "\U0001F50D Backend Image"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: false
          load: true
          tags: timemanager-backend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'timemanager-backend:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  scan-frontend:
    name: "\U0001F50D Frontend Image"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          load: true
          tags: timemanager-frontend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'timemanager-frontend:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  scan-config:
    name: "\U0001F50D IaC Config"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'

  scan-success:
    name: "\u2705 Scan Passed"
    runs-on: ubuntu-latest
    needs: [scan-backend, scan-frontend, scan-config]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.scan-backend.result }}" != "success" ]] || \
             [[ "${{ needs.scan-frontend.result }}" != "success" ]]; then
            exit 1
          fi
          echo "All Docker scans passed!"

name: Lint

on:
  pull_request:
    branches: [ master ]
    paths: [ "back/**", "front/**", ".github/workflows/lint.yml" ]
  push:
    branches: [ master ]
    paths: [ "back/**", "front/**", ".github/workflows/lint.yml" ]


concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: back/go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest  # or a specific version like v1.61.0
          working-directory: back
          args: --timeout=5m


  react-lint:
    name: React Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install deps
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier
        run: npm run format

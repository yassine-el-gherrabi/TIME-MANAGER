name: Code

on:
  push:
    branches: [main, develop]
  pull_request:

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===== BACKEND =====
  backend-fmt:
    name: "Backend · cargo fmt (format)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  backend-machete:
    name: "Backend · cargo machete (unused deps)"
    runs-on: ubuntu-latest
    needs: [backend-fmt]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Install cargo-machete
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete

      - name: Check for unused dependencies
        run: cargo machete

  backend-clippy:
    name: "Backend · cargo clippy (lint)"
    runs-on: ubuntu-latest
    needs: [backend-fmt]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  backend-test:
    name: "Backend · cargo test (unit + coverage)"
    runs-on: ubuntu-latest
    needs: [backend-clippy]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest,cargo-llvm-cov

      - name: Run tests with coverage (60% minimum)
        run: |
          # Run tests and show coverage summary in terminal
          cargo llvm-cov nextest --no-fail-fast --fail-under-lines 60
          # Also generate lcov report for potential upload
          cargo llvm-cov report --lcov --output-path lcov.info

      - name: Run doctests
        run: cargo test --doc

  backend-integration:
    name: "Backend · cargo test (integration)"
    runs-on: ubuntu-latest
    needs: [backend-test]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run integration tests
        run: |
          # Run ignored tests (integration tests requiring Docker)
          # This will pass if no ignored tests exist, but fail on actual test failures
          cargo nextest run --release --run-ignored only 2>&1 || {
            EXIT_CODE=$?
            # Exit code 4 means no tests matched - that's OK during transition
            if [ $EXIT_CODE -eq 4 ]; then
              echo "No integration tests found (ignored tests)"
              exit 0
            fi
            exit $EXIT_CODE
          }

  # ===== FRONTEND =====
  frontend-lint:
    name: "Frontend · eslint + tsc (lint)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check

  frontend-unit:
    name: "Frontend · vitest (unit + coverage)"
    runs-on: ubuntu-latest
    needs: [frontend-lint]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  frontend-integration:
    name: "Frontend · vitest (integration)"
    runs-on: ubuntu-latest
    needs: [frontend-lint]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration


name: CD - Deploy to Hetzner

on:
  push:
    branches: [master, main, feature/rebirth]  # TODO: remove feature/rebirth after merge
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REPO_LOWER: yassine-el-gherrabi/time-manager
  BACKEND_IMAGE: ghcr.io/yassine-el-gherrabi/time-manager/backend
  FRONTEND_IMAGE: ghcr.io/yassine-el-gherrabi/time-manager/frontend

jobs:
  # ===== BUILD AND PUSH IMAGES =====
  build-backend:
    name: "Build Backend Image"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: "Build Frontend Image"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_BASE_URL=https://time-manager.app/api

  # ===== DEPLOY TO HETZNER =====
  deploy:
    name: "Deploy to Hetzner"
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: "docker-compose.prod.yml,infrastructure/traefik/traefik-prod.yml,infrastructure/traefik/dynamic-prod.yml"
          target: "/opt/timemanager"

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GH_USER: ${{ github.actor }}
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          envs: GH_TOKEN,GH_USER
          script: |
            cd /opt/timemanager

            # Create .env file (repo name must be lowercase for Docker)
            cat > .env << 'ENVEOF'
            DOMAIN=time-manager.app
            GITHUB_REPOSITORY=yassine-el-gherrabi/time-manager
            IMAGE_TAG=latest
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            ACME_EMAIL=${{ vars.ACME_EMAIL }}
            CORS_ALLOWED_ORIGINS=https://time-manager.app
            FRONTEND_URL=https://time-manager.app
            RUST_LOG=info
            EMAIL_ENABLED=false
            ENVEOF

            # Login to GHCR
            echo "$GH_TOKEN" | docker login ghcr.io -u "$GH_USER" --password-stdin

            # Pull and deploy
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            # Show status
            docker compose -f docker-compose.prod.yml ps

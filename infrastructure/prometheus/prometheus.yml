global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'timemanager-monitor'

# Scrape configurations
scrape_configs:
  # Backend metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'timemanager-backend'
          environment: 'development'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (if postgres_exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'timemanager-postgres'
          environment: 'development'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: timemanager-postgres
    environment:
      POSTGRES_USER: timemanager
      POSTGRES_PASSWORD: timemanager_dev_password
      POSTGRES_DB: timemanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timemanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timemanager-network

  # Backend API (Rust/Axum)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timemanager-backend
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      DATABASE_URL: postgres://timemanager:timemanager_dev_password@postgres:5432/timemanager
      RUST_LOG: debug
      JWT_SECRET: dev-secret-key-not-for-production
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.middlewares.strip-api.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend.middlewares=strip-api"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    networks:
      - timemanager-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timemanager-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - timemanager-network

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: timemanager-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8000:80"
      - "8081:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - timemanager-network

  # Mailpit (Email Testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: timemanager-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - timemanager-network

volumes:
  postgres_data:
    driver: local

networks:
  timemanager-network:
    driver: bridge

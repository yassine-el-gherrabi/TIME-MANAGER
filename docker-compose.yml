services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: timemanager-postgres
    environment:
      POSTGRES_USER: timemanager
      POSTGRES_PASSWORD: timemanager_dev_password
      POSTGRES_DB: timemanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timemanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timemanager-network

  # Backend API (Rust/Axum)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timemanager-backend
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      DATABASE_URL: postgres://timemanager:timemanager_dev_password@postgres:5432/timemanager
      RUST_LOG: debug
      JWT_SECRET: dev-secret-key-not-for-production
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.middlewares=rate-limit-global@file,security-headers@file,cors-headers@file,strip-api-prefix@file"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    networks:
      - timemanager-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timemanager-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.middlewares=security-headers@file"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - timemanager-network

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: timemanager-traefik
    ports:
      - "8000:80"
      - "8081:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./infrastructure/traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./infrastructure/traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro"
    networks:
      - timemanager-network

  # Mailpit (Email Testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: timemanager-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - timemanager-network

  # Prometheus (Metrics Storage)
  prometheus:
    image: prom/prometheus:latest
    container_name: timemanager-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - "./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
      - prometheus_data:/prometheus
    networks:
      - timemanager-network
    restart: unless-stopped

  # Loki (Log Aggregation)
  loki:
    image: grafana/loki:latest
    container_name: timemanager-loki
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - "./infrastructure/loki/loki-config.yml:/etc/loki/loki-config.yml:ro"
      - loki_data:/loki
    networks:
      - timemanager-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: timemanager-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - "./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro"
      - "./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro"
      - grafana_data:/var/lib/grafana
    networks:
      - timemanager-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

networks:
  timemanager-network:
    driver: bridge

services:
  # ========== DATABASE (commun dev/prod) ==========
  postgres:
    image: postgres:16-alpine
    container_name: timemanager-postgres
    environment:
      POSTGRES_USER: timemanager
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: timemanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timemanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timemanager-network

  # ========== BACKEND (unifié dev/prod) ==========
  backend:
    build:
      context: ./backend
      dockerfile: ${DOCKERFILE_BACKEND:-Dockerfile.dev}
    container_name: timemanager-backend
    environment:
      APP_HOST: ${APP_HOST}
      APP_PORT: ${APP_PORT}
      DATABASE_URL: ${DATABASE_URL}
      RUST_LOG: ${RUST_LOG}
      JWT_KEYS_PATH: /app/keys
      JWT_ACCESS_TOKEN_EXPIRY_SECONDS: ${JWT_ACCESS_TOKEN_EXPIRY_SECONDS:-900}
      JWT_REFRESH_TOKEN_EXPIRY_SECONDS: ${JWT_REFRESH_TOKEN_EXPIRY_SECONDS:-604800}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      # Email configuration
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-mailpit}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@timemanager.local}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Time Manager}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8000}
    volumes:
      - ./backend:/app:${BACKEND_VOLUME_MODE:-rw}
      - cargo_cache:/usr/local/cargo/registry
      - cargo_target:/app/target
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.middlewares=rate-limit-global@file,security-headers@file,cors-headers@file,strip-api-prefix@file"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    networks:
      - timemanager-network

  # ========== FRONTEND (unifié dev/prod) ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: ${DOCKERFILE_FRONTEND:-Dockerfile.dev}
    container_name: timemanager-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    volumes:
      - ./frontend:/app:${FRONTEND_VOLUME_MODE:-rw}
      - /app/node_modules
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.middlewares=security-headers@file"
      - "traefik.http.services.frontend.loadbalancer.server.port=${FRONTEND_PORT:-3000}"
    networks:
      - timemanager-network

  # ========== TRAEFIK (toujours actif) ==========
  traefik:
    image: traefik:v2.11
    container_name: timemanager-traefik
    ports:
      - "8000:80"
      - "8081:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./infrastructure/traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./infrastructure/traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro"
    environment:
      - TRAEFIK_API_DASHBOARD=${TRAEFIK_DASHBOARD:-true}
      - TRAEFIK_LOG_LEVEL=${TRAEFIK_LOG_LEVEL:-DEBUG}
    networks:
      - timemanager-network

  # ========== MAILPIT (toujours actif) ==========
  mailpit:
    image: axllent/mailpit:latest
    container_name: timemanager-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - timemanager-network

  # ========== PGADMIN (UI PostgreSQL) ==========
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: timemanager-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@timemanager.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - timemanager-network

  # ========== PROMETHEUS (toujours actif) ==========
  prometheus:
    image: prom/prometheus:latest
    container_name: timemanager-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - "./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
      - prometheus_data:/prometheus
    networks:
      - timemanager-network
    restart: unless-stopped

  # ========== LOKI (toujours actif) ==========
  loki:
    image: grafana/loki:latest
    container_name: timemanager-loki
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - "./infrastructure/loki/loki-config.yml:/etc/loki/loki-config.yml:ro"
      - loki_data:/loki
    networks:
      - timemanager-network
    restart: unless-stopped

  # ========== GRAFANA (toujours actif) ==========
  grafana:
    image: grafana/grafana:latest
    container_name: timemanager-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - "./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro"
      - "./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro"
      - grafana_data:/var/lib/grafana
    networks:
      - timemanager-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  loki_data:
  grafana_data:
  pgadmin_data:
  cargo_cache:
  cargo_target:

networks:
  timemanager-network:
    driver: bridge

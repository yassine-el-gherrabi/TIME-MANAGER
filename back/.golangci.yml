version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - govet
    - staticcheck
    - ineffassign
    - errcheck
    - gocritic

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/yourusername/yourproject

issues:
  # Remove exclude-use-default as it's not supported in v2.4.0
  max-same-issues: 0
  max-issues-per-linter: 0
  # If you want to exclude default patterns, use exclude-rules instead
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck